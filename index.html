<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Component | Smart Light</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <!-- homepage ui -->
    <main class="hidden">
        <h1>
            <span>Hello Jay,</span>
            <span>Welcome Home</span>
        </h1>
        <button class="entry_point">
            <img src="./assets/light_bulb.svg" alt="light bulb svg icon">
            <img src="./assets/light_bulb_off.svg" alt="light bulb svg icon">
            <p> Light systems </p>
        </button>
    </main>

    <!-- application ui -->
     <section class="application_container">
        <div class="flex1">
            <div class="rooms main_hall"></div>
            <div class="rooms bedroom"></div>
            <div class="rooms bathroom"></div>

        </div>
        <div class="flex2">
            <div class="rooms outside_lights"></div>
            <div class="rooms guest_room"></div>
            <div class="rooms kitchen"></div>

        </div>
        <div class="flex3">
            <div class="rooms corridor"></div>

        </div>
     </section>
    
</body>
</html>
